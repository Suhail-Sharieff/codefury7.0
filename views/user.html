<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen m-0">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">User Registration</h1>
        <form id="userForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name:</label>
                <input type="text" id="name" name="name" required
                    class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="contactNumber" class="block text-gray-700 text-sm font-medium mb-2">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required
                    class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="state" class="block text-gray-700 text-sm font-medium mb-2">State:</label>
                <input type="text" id="state" name="state" required
                    class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="pincode" class="block text-gray-700 text-sm font-medium mb-2">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required
                    class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full py-2 px-4 bg-green-500 text-white font-bold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                Register
            </button>
        </form>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert(result.msg);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
